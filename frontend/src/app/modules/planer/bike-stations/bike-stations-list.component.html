<app-loader
  *ngIf="(bikeStations | async) === null"
  data-testid="loader"
></app-loader>
<div
  *ngFor="let bikeStation of bikeStations | async"
  class="bike-card"
  data-testid="station-list"
>
  <app-bike-station-card
    [routerLink]="bikeStation.id"
    [bikeStation]="bikeStation"
  ></app-bike-station-card>
</div>
